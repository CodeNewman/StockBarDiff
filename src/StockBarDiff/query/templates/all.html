<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stock Bar 对比统计信息主页</title>
    </head>
    <div style="overflow-x: auto; overflow-y: auto; height: screen.availHeight; width:screen.availWidth;">
    <body>
        <div align="center">       
        <table id="table" border="1" align="center" width="65%" cellpadding="2" cellspacing="1">
            <caption>Stock Bar 对比统计信息主页</caption>
            <thead>
                <tr>
                	<th rowspan="2">序号</th>
                    <th rowspan="2">年份</th>
                    <th rowspan="2">股票代码</th>
                    <th colspan="5">不相同数量(单位 : 个)</th>
                </tr>
                <tr>                	
					<th>日开盘价</th>
					<th>日最高价</th>
					<th>日最低价</th>
					<th>日收盘价</th>
					<th>日成交量</th>
                </tr>
            </thead>
            <tbody>
            {% for res in result %}
                <tr  align="center">
					<td>{{ res.0 }}</td>
					<td>{{2017}}</td>
					<td>{{ res.0 }}</td>
					<td>{{ res.1 }}</td>
					<td>{{ res.1 }}</td>
					<td>{{ res.1 }}</td>
					<td>{{ res.1 }}</td>
					<td>{{ res.1 }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </body>
    </div>
</html>
